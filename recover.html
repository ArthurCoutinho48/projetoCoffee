    <main class="main-login">    
        
        <div class="container-login"> <!--Caixa Login-->

            <div class="card-title">
                <h1>Recuperar senha</h1>
            </div>

            <form id="form" class="form-login">

                <div class="textfielde" id="textfielde"> <!--Campo de Texto-->
                    <label for="usuario">Usuário</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Usuário" required>
                </div>

                <div class="textfielde" id="textfielde"> <!--Campo de Texto-->
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Digite seu email" required>
                </div>
                
                <div class="textfielde" id="textfielde"> <!--Campo de Texto-->
                    <label for="password">Nova senha</label>
                    <input type="password" name="password" id="password" placeholder="Digite nova senha..." required>
                </div>

                <div class="textfielde" id="textfielde"> <!--Campo de Texto-->
                    <label for="password-">Confirme nova senha</label>
                    <input type="password-confirmation" name="password-confirmation" id="password-confirmation" placeholder="Confirme nova senha..." required>
                </div>
                
                <button class="btn-login" type="submit" nane="entrar" id="entrar"><a href="login.html">Enviar</a></button>

            </form>

        </div>

    </main>
