<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contate-nos</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="/img/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>

        <nav id="navbar">

            <a href="index.html"><i class="fa-solid fa-mug-saucer" id="nav_logo"> coffee</i></a>

            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html#home">Início</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#avaliacao">Avaliações</a>
                </li>
                <ul class="nav-list">
                    <li class="drop-hover">
                        <div class="drop-text">
                            <span>Menu</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="drop-links">
                            <a href="sobreNos.html">Sobre-nós</a>
                            <a href="">Contate-nos</a>
                        </div>
                    </li>
                </ul>
            </ul>

            <div class="rigth-nav">

                <button type="button" class="btn-default">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </button>

                <button type="button" class="btn-default">
                    <a href="#">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </a>
                </button>

                <a href="login.html" class="login-button">
                    <button class="login-btn-user"><i class="fa-solid fa-circle-user"></i></button>
                    <span>Login</span>
                </a>

            </div>
            
            <div class="mobile-menu-icon">
                <button type="button" onclick="menuShow()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

        </nav>

        <div class="mobile_menu">

            <ul>
                <li class="nav-item">
                    <a href="#home">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="#avaliacao">Avaliações</a>
                </li>
                <li class="nav-item">
                    <a href="#home">Menu</a>
                </li>
            </ul>

            <div class=".btn-default">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>

    <main class="main-contateNos">
        <section class="section">

            <div class="header-cont">
                <h1>Contate-nos</h1>
            </div>

            <form class="form-contact">

                <div class="contact">

                    <div class="contact-textfield">
                        <label>Nome</label>
                        <input type="text" minlength="5" maxlength="80" placeholder="Digite seu nome...">
                    </div>

                    <div class="contact-textfield">
                        <label>E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail...">
                    </div>

                    <div class="contact-textfield">
                        <label>Telefone Celular</label>
                        <input type="text" placeholder="Digite seu numero...">
                    </div>

                    <div class="contact-textfield">
                        <label>Mensagem</label>
                        <textarea name="name" rows="8" cols="80"  class="input-item__textarea" placeholder="Escreva aqui..."></textarea>
                    </div>

                </div>
                
                <button class="btn-contact">Enviar</button>
                
            </form>

        </section>
    </main>

    <footer>
        <img src="img/footer.svg" alt="fundo">
        
        <div class="footer-copyright">
            
            <span class="copyright">&copy Coffee 2024</span>
            
            <div class="social-media-buttons">
                <a href="#">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
