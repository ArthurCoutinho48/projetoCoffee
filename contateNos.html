            <div class="rigth-nav">

                <button type="button" class="btn-default">
                    <a href="#">

                    </a>
                </button>

                <button type="button" class="btn-default">
                    <a href="#">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </a>
                </button>

                    <a href="login.html" class="login-button" id="loginAtivo">
                        <button class="login-btn-user"><i class="fa-solid fa-circle-user"></i></button>
                        <span>Login</span>
                    </a>

                    <a href="#" class="login-button inative" id="loginInativo">
                        <button class="login-btn-user"><i class="fa-solid fa-circle-user"></i></button>
                        <span id="login">Login</span>
                    </a>

                    <a href="cadastro.html" class="login-button" id="btn-Cadastro">
                        <button class="login-btn-user">
                            <i class="fa-regular fa-id-card"></i>

            <div class="rigth-nav-mobille">

                <div class="compra-acessibilidade">
                    <button type="button" class="btn-default">

                            <i class="fa-solid fa-cart-shopping"></i>
                        </a>
                    </button>
                    <button type="button" class="btn-default">
                        <a href="#">

                <div class="login-cadastro">

                    <a href="login.html" class="login-button">

                            </button>

        </div>
    </header>

    <main class="main-contateNos">
        <section class="section">

            <div class="header-cont">
                <h1>Contate-nos</h1>
            </div>

            <form class="form-contact">

                <div class="contact">

                    <div class="contact-textfield">
                        <label>Nome</label>
                        <input type="text" minlength="5" maxlength="80" placeholder="Digite seu nome...">
                    </div>

                    <div class="contact-textfield">
                        <label>E-mail</label>
                        <input type="email" placeholder="Digite seu e-mail...">
                    </div>

                    <div class="contact-textfield">
                        <label>Telefone Celular</label>
                        <input type="text" placeholder="Digite seu numero...">
                    </div>

                    <div class="contact-textfield">
                        <label>Mensagem</label>
                        <textarea name="name" rows="8" cols="80"  class="input-item__textarea" placeholder="Escreva aqui..."></textarea>
                    </div>

                </div>
                
                <button class="btn-contact">Enviar</button>
                
            </form>

        </section>
    </main>

    <footer>
        <img src="img/footer.svg" alt="fundo">
        
        <div class="footer-copyright">
            
            <span class="copyright">&copy Coffee 2024</span>
            
            <div class="social-media-buttons">
