<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Coffee</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <header>

        <nav id="navbar">

            <a href="index.html"><i class="fa-solid fa-mug-saucer" id="nav_logo"> coffee</i></a>

            <ul class="nav-list">
                <li class="nav-item">
                    <a href="index.html#home">Início</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="index.html#avaliacao">Avaliações</a>
                </li>
                <ul class="nav-list">
                    <li class="drop-hover">
                        <div class="drop-text">
                            <span>Menu</span>
                            <i class="fa-solid fa-angle-down"></i>
                        </div>
                        <div class="drop-links">
                            <a href="sobreNos.html">Sobre-nós</a>
                            <a href="">Contate-nos</a>
                        </div>
                    </li>
                </ul>
            </ul>

            <div class="rigth-nav">

                <button type="button" class="btn-default">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </button>

                <button type="button" class="btn-default">
                    <a href="#">
                        <i class="fa-solid fa-circle-half-stroke"></i>
                    </a>
                </button>

                <a href="login.html" class="login-button">
                    <button class="login-btn-user"><i class="fa-solid fa-circle-user"></i></button>
                    <span>Login</span>
                </a>

            </div>
            
            <div class="mobile-menu-icon">
                <button type="button" onclick="menuShow()">
                    <i class="fa-solid fa-bars"></i>
                </button>
            </div>

        </nav>

        <div class="mobile_menu">

            <ul>
                <li class="nav-item">
                    <a href="#home">Início</a>
                </li>
                <li class="nav-item">
                    <a href="#produtos">Produtos</a>
                </li>
                <li class="nav-item">
                    <a href="#avaliacao">Avaliações</a>
                </li>
                <li class="nav-item">
                    <a href="#home">Menu</a>
                </li>
            </ul>

            <div class=".btn-default">
                <button><a href="#">Entrar</a></button>
            </div>
        </div>
    </header>

    <main class="main-login">    

        <div class="left-login">

            <img src="img/tela-login/tablet-login-animate.svg" class="left-login-image" alt="Login Animação">

        </div>
        
        <div class="right-login">
            <div class="container-login"> <!--Caixa Login-->
                <div class="card-title">
                    <h1>Login</h1>
                </div>
                <form method="post" id="form-login">
                    <div class="textfielde"> <!--Campo de Texto-->
                        <label for="username">Usuário</label>
                        <input
                        type="text"
                        maxlength="8"
                        name="username"
                        id="username"
                        placeholder="Usuário">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro...</small>
                    </div>
            
                    <div class="textfielde"> <!--Campo de Texto-->
                        <label for="password">Senha</label>
                        <input
                        type="password"
                        maxlength="8"
                        name="password"
                        id="password"
                        placeholder="Senha">
                        <i class="fas fa-exclamation-circle"></i>
                        <i class="fas fa-check-circle"></i>
                        <small>Mensagem de erro...</small>
                    </div>
                    <div class="manter-conexao">
                        <input type="checkbox" name="manter-conexao" id="manter-conexao">
                        <label for="manter-conexao">Mantenha-me conectado</label>
                    </div>
            
                    <button class="btn-login" type="submit" nane="entrar" id="entrar"><a href="#">Entrar</a></button>
                </form>
                <div class="cadastro-senha">
                    <label for="cadastro">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a> | <a href="recover.html">Esqueceu sua senha?</a></label>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <img src="img/footer.svg" alt="fundo">
        
        <div class="footer-copyright">
            
            <span class="copyright">&copy Coffee 2024</span>
            
            <div class="social-media-buttons">
                <a href="#">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="js/validacaoLogin.js"></script>
</body>
</html>
